<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron bg-violet-500 text-7xl">
    <h1 class="display-5">Weather Dashboard</h1>

  </header>
  <div class="container">
    <div class="container mx-auto grid grid-cols-12 flex">
      <!-- recent search list -->
      <aside class="md:col-span-4 col-span-12 flex flex-col gap-2 px-4 mb-4 text-xl">
        <h1 class="text-center font-bold">Search for a city</h1>

        <!-- SEARCH BAR -->
        <div class="container">

          <div class="row">

            <div class="col-12">

              <div class="input-group mb-3">
                <input type="search" id="search-input" class="form-control input-text" placeholder="Search City"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button id="search-button" type="submit" class="btn btn-outline-dark bg-violet-500 btn-md"><i
                      class="fa fa-search"></i></button>
                </div>
              </div>
              <!-- recent search list -->
              <aside class="md:col-span-4 col-span-12 flex flex-col gap-2 px-4 mb-4 text-xl" id="search-list-container">
                <h2 class="text-center font-bold">Recent Search</h2>
              </aside>
      </aside>
    </div>
    <div>
      <h2>Five-day forecast</h2>
      <div class="table grid grid-cols-4 gap-4>
        <table>
          <tr>
            <td class=" border-2" id="day 1">Day1</td>
        <td class="border-2" id="day 2">Day2</td>
        <td class="border-2" id="day 3">Day3</td>
        <td class="border-2" id="day 4">Day4</td>
        <td class="border-2" id="day 5">Day5</td>

        </tr>
      </div>
    </div>
  </div>


  </div>



  </div>
  </div>




  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/JS/script.js"></script>
</body>

</html>
